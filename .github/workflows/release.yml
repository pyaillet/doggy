name: Finalize Release

permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  upload-assets-hash:
    needs: upload-assets
    runs-on: ubuntu-latest
    steps:
    - uses: MCJack123/ghaction-generate-release-hashes@v3
      with:
        hash-type: sha256
        file-name: hashes.txt
    - uses: actions/upload-artifact@v2
      with:
        name: Asset Hashes
        path: hashes.txt
